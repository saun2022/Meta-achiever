<DOCTYPE html>
<head>

<!--var refresh = 1000; makes sure the timer changes every 1000 millimeter-->
  <script type="text/javascript">

     function display_c() {
      var refresh = 1000;
      mytime=setTimeout('display_ct()',refresh)
     }

     function display_ct(){

     document.getElementById('ct').innerHTML = x;

     }
